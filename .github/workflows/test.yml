name: Test Package

on:
  # Run tests on all PRs (only for code changes)
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
      - '.github/workflows/publish.yml'
  
  # Run tests on pushes to main (but not publish)
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
  
  # Manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Test import
      run: |
        python -c "import easecloud_errica; print(f'✅ Import successful - v{easecloud_errica.__version__}')"
    
    - name: Test basic functionality
      run: |
        python -c "
        from easecloud_errica import quick_setup, log_info, log_error
        import os
        os.environ['APP_NAME'] = 'CI Test'
        os.environ['APP_VERSION'] = '1.0.0-test'
        manager, handler = quick_setup()
        log_info('CI test successful')
        try:
            raise ValueError('Test error')
        except Exception as e:
            log_error('Test error logging', e)
        print('✅ Basic functionality test passed')
        "
    
    - name: Run examples
      run: |
        python examples/basic_usage.py
        echo "✅ Basic usage example passed"
    
    - name: Test package building
      run: |
        pip install build
        python -m build
        echo "✅ Package builds successfully"
        ls -la dist/